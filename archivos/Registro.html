<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Arima&family=Crimson+Text&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;1,100;1,300&family=Roboto:wght@700&display=swap" rel="stylesheet" >
     <script src="https://kit.fontawesome.com/cd440abdea.js" crossorigin="anonymous"></script>
     <LInk rel="stylesheet" href="MEDIA.CSS"></LInk>

</head>
<body>
    <div class="registro2">
        <div class="container">
            <h1 class="form-title">Registro</h1>
            <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text"
                            id="fullName"
                            name="fullName"
                            placeholder="Enter Full Name"/>
                </div>
                <div class="user-input-box">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text"
                                id="username"
                                name="username"
                                placeholder="Enter Username"/>
                </div>
                <div class="user-input-box">
                        <label for="email">Email</label>
                        <input type="email"
                                id="email"
                                name="email"
                                placeholder="Enter Email"/>
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Numero Telefonico</label>
                    <input type="text"
                            id="phoneNumber"
                            name="phoneNumber"
                            placeholder="Enter Phone Number"/>
                </div>
                <div class="user-input-box">
                        <label for="password"> Contraseña</label>
                        <input type="password"
                                id="password"
                                name="password"
                                placeholder="Enter Password"/>
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Confirm Password"/>
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Genero</span>
                <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Hombre</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Mujer</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Otro</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Registro">
            </div>
            <div class="form-submit-btn">
              <a href="file:///C:/Users/Usuario/Desktop/proyecto%20nuevo/index.html">Pagina Principal</a>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
